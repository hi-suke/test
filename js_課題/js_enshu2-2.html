<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>演習2-2</title>
    </head>
    <body>
        
        <form>
            <select name="age"> //選択ボックスを作る。
                <option>選択して下さい</option>
                <script>
                    for(var i=18; i<=65; i++){ //18~65までの数字を選べるようにする。
                        document.write("<option>");
                        document.write(i);
                        document.write("</option>");
                    }
                </script>
            </select>
        </form>
        
    </body>
</html>
